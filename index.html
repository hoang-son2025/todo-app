<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA / full-screen hint for mobile browsers -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2575fc">
    <title>Todo App </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo App by Son</h1>
        <div id="errorMessage" class="error-message"></div>
        <input type="text" id="todoInput" class="todo-input" placeholder="Enter a task...">

        <!-- 追加: 選択済みタスクに対するアクションボタン（Add Task の上） -->
        <div class="action-row">
            <button id="finishSelectedBtn" class="finish-btn" disabled>Finish</button>
            <button id="deleteSelectedBtn" class="delete-btn" disabled>Delete</button>
        </div>

        <button id="addBtn" class="add-btn">Add Task</button>
        <ul id="todoList" class="todo-list"></ul>
        <div id="pagination" class="pagination"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
